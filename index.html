<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Dark Mode</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="Images/logo.png" class="logo" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="Images/moon.png" id="icon" />
      </nav>

      <div class="info">
        <h1>Hello, I am <span>Kate</span> Ameldia.</h1>
        <p>
          This is my offical poforlio to showcase my all works related to web
          <br />
          delvelopment and UI design.
        </p>
        <a href="">Downoload CV</a>
      </div>

      <div class="image-box">
        <img src="Images/pattern.png" class="back-img" />
        <img src="Images/girl.png" class="main-img" />
      </div>

      <div class="social-links">
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>

    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "Images/sun.png";
        } else {
          icon.src = "Images/moon.png";
        }
      };
    </script>
  </body>
</html>
